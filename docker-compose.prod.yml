version: '3.8'

services:
  # PostgreSQL with pgvector for embeddings
  postgres:
    image: pgvector/pgvector:pg16
    container_name: botfactory_postgres
    environment:
      POSTGRES_DB: botfactory
      POSTGRES_USER: botfactory_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botfactory_user -d botfactory"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker and cache
  redis:
    image: redis:7-alpine
    container_name: botfactory_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django API
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: botfactory_web
    command: gunicorn bot_factory.wsgi:application -w 4 -b 0.0.0.0:8000 --timeout 120
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://botfactory_user:${DB_PASSWORD:-changeme123}@postgres:5432/botfactory
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=bot_factory.settings.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker for async tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: botfactory_celery_worker
    command: celery -A bot_factory worker -l info -c 4
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://botfactory_user:${DB_PASSWORD:-changeme123}@postgres:5432/botfactory
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=bot_factory.settings.production
    depends_on:
      - postgres
      - redis

  # Celery Beat for periodic tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: botfactory_celery_beat
    command: celery -A bot_factory beat -l info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://botfactory_user:${DB_PASSWORD:-changeme123}@postgres:5432/botfactory
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=bot_factory.settings.production
    depends_on:
      - postgres
      - redis

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: botfactory_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web

  # Certbot for SSL certificates (optional)
  certbot:
    image: certbot/certbot
    container_name: botfactory_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
